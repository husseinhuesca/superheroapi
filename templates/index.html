<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Templates 101</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <div class="container">



    <div class="container">
      <div class="row">
        <!-- <div class="col-md-12 jumbotron text-center">
          <h1>Super Hero API</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div> -->

        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-2 text-center">Super Hero API</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
          </div>
        </div>
      </div>
      <div class="row center">
        <div class="col-md-12">
          <div class="well">
            <h5>SuperHero ID No.:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <button type="button" onclick="createRandomHero()" class="btn-secondary" id="randomHero">Call a Random
            Hero</button>


          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search ID" aria-label="searchID"
              aria-describedby="button-addon2" id="inputID">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchbyID()">Button</button>
          </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">SuperHero Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>


          </div>
          <div id="hero-image"> </div>
        </div>





      </div>




    </div>





    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script type="text/javascript" src="../static/js/indexapp.js"></script>

</body>

</html>
